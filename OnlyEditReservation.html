    <div class="container-fluid img_1 top_pad">
        <div class=" container width_10">
            <form>
                <div class="container-fluid text-center">  
                    <div>
                        <label for="name"><br></br><h2>Meeting Room Reservation</h2></label>
                    </div>
                    <div style="padding: 5%; margin-right: 40px;">
                        <div class="mb-2 row align-items-center" style="padding: 1%;">
                        <div class="align-items-center"><label for="text">Small Meeting Room:</label>
                            <br></br>
                            <div class="row justify-content-md-center align-items-center">
                                <div class="col-auto">
                                    <b><label for="checkin">CHECK IN</label></b>
                                    <input type="date" id="checkin"  class="btn btn-secondary rounded align-items-center" style="width: 200px;border-radius: .9rem!important;">
                                </div>
                                <div class="col-auto">
                                    <b><label for="time">TIME</label></b>
                                    <select id="time" class="btn btn-secondary rounded align-items-center" style="width: 140px;border-radius: .9rem!important;" class="p-1">
                                      <option>08.00-10.00</option>
                                      <option>10.00-12.00</option>
                                      <option>12.00-14.00</option>
                                      <option>14.00-16.00</option>
                                      <option>16.00-18.00</option>
                                      <option>18.00-20.00</option>
                                    </select>
                                </div>
                            </div>
                    </div>
                </div>
                    <div class="mb-2 row align-items-center" style="padding: 5%; margin-left: 0.5px;">
                        <div><button type="submit" class="btn btn-secondary rounded align-items-center" style="width: 100px;border-radius: .9rem!important;">Delete</button></div>
                    <div class="mb-2 row align-items-center" style="padding: 2%; margin-left: 0.5px;">
                        <div><button type="submit" class="btn btn-secondary rounded align-items-center" style="width: 120px;border-radius: .9rem!important;">Comfirm</button></div>
                    </div>
                    </div>
            </div>
            </form>
